<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Project portfolio by Nicole Baylis, a front-end developer based in the UK. Nicole is looking for new opportunities"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/9ca11de569.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My projects | Nicole Baylis</title>
  </head>
  <body>
    <h1 class="text-center mb-2 pt-5">Projects</h1>

    <div class="about-section container">
      <h2 class="mt-3 mb-3 text-center go-smaller">
        Take a look at what I've been working on!
      </h2>
      <br />
      <div class="row">
        <div class="col-md-6 mb-2">
          <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide custom-slide-bg"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="/figures/weather-app-light.jpg"
                  class="d-block w-100"
                  alt="weather-app-light"
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="/figures/weather-app-dark.jpg"
                  class="d-block w-100"
                  alt="weather-app-dark"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <h4 class="text-center mt-2">Weather project</h4>
          <p class="text-center text-muted">
            Built with Javascript, HTML and CSS
          </p>
          <div class="project-icons">
            <a
              title="Website"
              href="https://main--weatherapp-nicolecodes.netlify.app/"
              target="_blank"
            >
              <i class="fa-solid fa-eye"></i>
            </a>
            <a
              title="GitHub"
              href="https://github.com/NicoleBay/weather-app"
              target="_blank"
            >
              <i class="fa-solid fa-code"></i>
            </a>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <img
            src="/figures/MH-preview.png"
            alt="mental-health-project"
            class="img-fluid custom-bg rounded mental-health"
          />
          <h4 class="text-center mt-2">Mental Health project</h4>
          <p class="text-center text-muted">
            Built with basic Javascript, HTML and CSS
          </p>
          <div class="project-icons">
            <a
              title="Website"
              href="https://main--amazing-toffee-4dac78.netlify.app/"
              target="_blank"
            >
              <i class="fa-solid fa-eye"></i>
            </a>
            <a
              title="GitHub"
              href="https://github.com/NicoleBay/mental-health-first-coding-project"
              target="_blank"
              title="Mental Health project"
            >
              <i class="fa-solid fa-code"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
